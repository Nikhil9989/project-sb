name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # Remove the cache configuration that's causing issues
          # cache: 'npm'
          # cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies 📦
        run: |
          cd frontend
          npm ci

      - name: Build 🏗️
        run: |
          cd frontend
          npm run build
          # Next.js output is in the "out" directory after static export
          # Create a .nojekyll file to prevent GitHub Pages from using Jekyll
          touch out/.nojekyll
          # Ensure CNAME file is in the build output
          echo "sb.itsmemnc.com" > out/CNAME

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/out # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deployment branch
