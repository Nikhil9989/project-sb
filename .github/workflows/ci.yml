name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package.json'
    
    - name: Install Dependencies 📦
      run: |
        cd frontend
        npm install
    
    - name: Lint Code 🧹
      run: |
        cd frontend
        npm run lint
    
    - name: Build Project 🏗️
      run: |
        cd frontend
        npm run build
    
